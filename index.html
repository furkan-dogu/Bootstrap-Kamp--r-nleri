<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/Furkan.png" type="image/x-icon">
    <title>Kamp Ürünleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <nav class="navbar bg-body-tertiary">

            <span class="fw-bold">Furkan</span>

          <a>

            <section class="col-12 col-lg-8">

                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">

                    </div>
                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">
                        <img src="./images/termos.jpg" class="card-img-top h-75" alt="termos">

                            <h5 class="card-title">Paslanmaz Çelik Termos</h5>

                    </div>
                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">

                        <div class="card-body">

                            <a href="#" class="btn btn-primary w-100">Sepete Ekle</a>

                    </div>
                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">
                        <img src="./images/cadır.jpg" class="card-img-top h-75" alt="çadır">
                        <div class="card-body">
                            <h5 class="card-title">Kamp Çadırı</h5>
                            <p class="card-text">₺1900</p>
                            <a href="#" class="btn btn-primary w-100">Sepete Ekle</a>
                        </div>
                    </div>
                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">
                        <img src="./images/canta.jpg" class="card-img-top h-75" alt="sırt çantası">
                        <div class="card-body">
                            <h5 class="card-title">Sırt Çantası</h5>
                            <p class="card-text">₺650</p>
                            <a href="#" class="btn btn-primary w-100">Sepete Ekle</a>
                        </div>
                    </div>
                    <div class="card col-12 col-sm-6 col-lg-4 mb-2">
                        <img src="./images/fener.jpg" class="card-img-top h-75" alt="fener">
                        <div class="card-body">
                            <h5 class="card-title">Kafa Feneri</h5>

                            <a href="#" class="btn btn-primary w-100">Sepete Ekle</a>

                    </div>
                </div>
            </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
